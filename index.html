<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÑ Advent of Code Framework ‚ùÑÔ∏è</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png; charset=utf-8" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png; charset=utf-8" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="dist/ts/index.js"></script>
</head>

<body>
  <div id="adventofcodeframework">
    <h1>üéÑ Advent of Code 20<span id="year">YY</span>‚ùÑÔ∏è</h1>
    
    <table id="selector">
      <tr>
        <td>
          <div id="daygroup">
            <label for="day" id="daylabel">Day: </label>
            <input type="number" value="1" id="day" />
          </div>
        </td>
        <td>
          <div class="radio-input">
            <label>
              <input type="radio" id="part-1" name="part" value="1" checked>
              <span>Part 1</span>
            </label>
            <label>
              <input type="radio" id="part-2" name="part" value="2">
              <span>Part 2</span>
            </label>
            <span class="selection"></span>
          </div>
        </td>
        <td>
          <div class="radio-input">
            <label>
              <input type="radio" id="test-1" name="test" value="1" checked>
              <span>Test Input</span>
            </label>
            <label>
              <input type="radio" id="test-0" name="test" value="0">
              <span>Real Input</span>
            </label>
            <span class="selection"></span>
          </div>
        </td>
        <td>
          <input type="submit" value="Run Code" id="submit" />
        </td>
      </tr>
    </table>

    <div id="console">
      Javascript Console not enabled
    </div>
  </div>
</body>

</html>
