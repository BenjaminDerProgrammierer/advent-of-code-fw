<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent of code Framework</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="bin/ts/index.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>🎄 Advent of Code ❄️</h1>
      <div id="selector">
        <label for="day">Day: </label>
        <input type="number" value="1" id="day" />
        <br />
        <label for="part">Part: </label><br />
        <input type="radio" name="part" checked value="1" /> Part 1 <br />
        <input type="radio" name="part" value="2" /> Part 2 <br /><br />
        <input type="checkbox" name="test" checked /> Test-Input <br />
        <br />
        <input type="submit" value="Run Code" id="submit" />
      </div>

      <div id="console"></div>
    </div>
  </body>
</html>
